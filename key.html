<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
        }
        a {
            color: #4caf50;
            font-size: 1.5rem;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Key URL</h1>
    <div id="urlDisplay"></div>
    <a id="urlLink" href="#" target="_blank">Open URL</a>

    <script>
        const domain = "https://mysisnotreal.github.io/key/";

        function generateRandomString(length = 10) {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function generateRandomURL() {
            const randomPath = generateRandomString(Math.floor(Math.random() * 15) + 5);
            const fullURL = domain + randomPath;
            document.getElementById("urlDisplay").textContent = fullURL;
            document.getElementById("urlLink").href = fullURL;
        }

        // Continuously update the URL every 2 seconds
        setInterval(generateRandomURL, 50);

        // Generate initial URL
        generateRandomURL();
    </script>
</body>
</html>

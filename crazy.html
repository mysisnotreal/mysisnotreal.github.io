<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Animated Page with Frosted Glass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #1a1a1a;
            overflow-x: hidden;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        .frosted {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1, p {
            margin-bottom: 20px;
        }
        .parallax {
            transform: translateZ(0);
            will-change: transform;
        }
        .scroll-text {
            font-size: 1.5rem;
            opacity: 0;
        }
        .animate-blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="section">
        <div class="frosted parallax">
            <h1>Welcome to the Animated Experience</h1>
            <p class="scroll-text">Scroll down to explore stunning animations!</p>
        </div>
    </div>
    <div class="section">
        <div class="frosted parallax">
            <h1>Section Two</h1>
            <p class="scroll-text animate-blur">Depth and blur effects in action.</p>
        </div>
    </div>
    <div class="section">
        <div class="frosted parallax">
            <h1>Final Section</h1>
            <p class="scroll-text">Experience the frosted glass look!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        // Particle System
        const particleCount = 1000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }
        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.02,
            transparent: true,
            opacity: 0.8
        });
        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // 3D Sphere
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.001;
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // GSAP Scroll Animations
        gsap.registerPlugin(ScrollTrigger);

        // Animate each section
        document.querySelectorAll('.section').forEach((section, index) => {
            gsap.fromTo(section.querySelector('.frosted'), 
                { y: 100, opacity: 0, scale: 0.8 },
                {
                    y: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: 'power3.out',
                    scrollTrigger: {
                        trigger: section,
                        start: 'top 80%',
                        toggleActions: 'play none none reverse'
                    }
                }
            );

            // Text animations with blur
            gsap.fromTo(section.querySelector('.scroll-text'), 
                { opacity: 0, y: 50, filter: 'blur(5px)' },
                {
                    opacity: 1,
                    y: 0,
                    filter: 'blur(0px)',
                    duration: 1.2,
                    ease: 'power2.out',
                    scrollTrigger: {
                        trigger: section,
                        start: 'top 70%',
                        toggleActions: 'play none none reverse'
                    }
                }
            );

            // Parallax effect
            gsap.to(section.querySelector('.parallax'), {
                y: -50 * index,
                scrollTrigger: {
                    trigger: section,
                    start: 'top bottom',
                    end: 'bottom top',
                    scrub: true
                }
            });
        });

        // Frosted glass hover effect
        document.querySelectorAll('.frosted').forEach(element => {
            element.addEventListener('mouseenter', () => {
                gsap.to(element, { scale: 1.05, backdropFilter: 'blur(15px)', duration: 0.3 });
            });
            element.addEventListener('mouseleave', () => {
                gsap.to(element, { scale: 1, backdropFilter: 'blur(10px)', duration: 0.3 });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL on Load</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Opening URL</h1>
    <p id="status">Attempting to open the URL 5 times in new tabs...</p>
    <p>Note: Browsers may block automatic pop-ups. If tabs don't open, this is due to your browser's security settings.</p>

    <script>
        const maxOpens = 5;
        const url = 'https://utopia.voyage/crazy.html'; // Replace with a safe, verified URL
        let openCount = 0;

        // Function to attempt opening the URL
        function openUrls() {
            try {
                while (openCount < maxOpens) {
                    window.open(url, '_blank');
                    openCount++;
                    document.getElementById('status').textContent = `Opened ${openCount} of ${maxOpens} tabs.`;
                }
            } catch (error) {
                document.getElementById('status').textContent = `Error: Unable to open tabs. Likely blocked by browser (${error.message}).`;
            }
        }

        // Run on page load
        window.onload = openUrls;
    </script>
</body>
</html>

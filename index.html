<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            padding: 20px;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            color: white;
        }
        .star {
            position: absolute;
            background-color: purple;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas class="stars"></canvas>
    <div class="sidebar">
        <ul>
            <li onclick="showPage('dashboard')">üè† Dashboard</li>
            <li onclick="showPage('profile')">üë§ Profile</li>
            <li onclick="showPage('settings')">‚öôÔ∏è Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        <section id="dashboard" class="page active">
            <section class="stats">
                <div class="stat-box">Total Accounts <span>0</span></div>
                <div class="stat-box">Total Visits <span>3</span></div>
                <div class="stat-box">Total URL Clicks <span>5</span></div>
            </section>
            <section class="overview">
                <h2>Overview</h2>
                <div class="graph">Graph Placeholder</div>
            </section>
        </section>
        <section id="profile" class="page">
            <h2>Profile</h2>
            <p>User profile details here...</p>
        </section>
        <section id="settings" class="page">
            <h2>Settings</h2>
            <p>Settings options here...</p>
        </section>
    </div>
    <script>
        const canvas = document.querySelector('.stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'purple';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            drawStars();
            requestAnimationFrame(animateStars);
        }

        document.addEventListener('mousemove', (e) => {
            let moveX = (e.clientX / window.innerWidth) * 5;
            let moveY = (e.clientY / window.innerHeight) * 5;
            stars.forEach(star => {
                star.x += (moveX - 2.5) * 0.1;
                star.y += (moveY - 2.5) * 0.1;
            });
        });

        animateStars();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address in JSON Format</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <pre id="json-response"></pre>

    <script>
        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('json-response').textContent = '{"error": "Unable to fetch IP address"}';
            });
    </script>
</body>
</html>

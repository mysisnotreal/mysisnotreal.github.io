<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            color: #a970ff;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .panel {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #a970ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #8750d4;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>guns.lol</h2>
        <p>Customize your website</p>
    </div>
    <div class="content">
        <div class="panel">
            <h3>General Customization</h3>
            <label>Description:</label>
            <input type="text" placeholder="Enter description">
            <label>Background Effect:</label>
            <select>
                <option>Night Time</option>
                <option>Day Light</option>
            </select>
        </div>
        <div class="panel">
            <h3>Color Customization</h3>
            <label>Accent Color:</label>
            <input type="color">
            <label>Text Color:</label>
            <input type="color">
        </div>
        <button>Create Website</button>
    </div>
</body>
</html>

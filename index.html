<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas class="stars"></canvas>

    <script>
        const canvas = document.querySelector('.stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                offsetX: 0,
                offsetY: 0
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x + star.offsetX, star.y + star.offsetY, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animateStars() {
            stars.forEach(star => {
                star.offsetX += (Math.random() * 0.02 - 0.01); // Small random movement
                star.offsetY += (Math.random() * 0.02 - 0.01); // Small random movement
            });
            drawStars();
            requestAnimationFrame(animateStars);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / canvas.width;
            const mouseY = e.clientY / canvas.height;
            
            stars.forEach(star => {
                const speedX = (mouseX - 0.5) * 5; // Responsive to mouse position
                const speedY = (mouseY - 0.5) * 5;
                star.offsetX += (speedX - star.offsetX) * 0.05; // Smooth transition
                star.offsetY += (speedY - star.offsetY) * 0.05;
            });
        });

        animateStars();
    </script>
</body>
</html>

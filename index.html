<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            cursor: pointer;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            color: white;
            z-index: 2;
        }
        .stat-box {
            margin: 10px;
            padding: 20px;
            background: rgba(60, 60, 60, 0.8);
            border-radius: 8px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        #myChart {
            background-color: transparent;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas class="stars"></canvas>
    <div class="sidebar">
        <ul>
            <li onclick="showPage('dashboard')">üè† Dashboard</li>
            <li onclick="showPage('profile')">üë§ Profile</li>
            <li onclick="showPage('settings')">‚öôÔ∏è Settings</li>
            <li onclick="showPage('about')">‚ÑπÔ∏è About</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        <section id="dashboard" class="page active">
            <section class="stats">
                <div class="stat-box">Total Accounts <span>0</span></div>
                <div class="stat-box">Total Visits <span>3</span></div>
                <div class="stat-box">Total URL Clicks <span>5</span></div>
            </section>
            <section class="overview">
                <h2>Overview</h2>
                <canvas id="myChart" width="400" height="200"></canvas>
            </section>
        </section>
        <section id="profile" class="page">
            <h2>Profile</h2>
            <p>User profile details here...</p>
        </section>
        <section id="settings" class="page">
            <h2>Settings</h2>
            <p>Settings options here...</p>
        </section>
        <section id="about" class="page">
            <h2>About</h2>
            <p>This is a simple dashboard clone with multiple pages using JavaScript.</p>
        </section>
    </div>

    <script>
        const canvas = document.querySelector('.stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'purple';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            drawStars();
            requestAnimationFrame(animateStars);
        }

        document.addEventListener('mousemove', (e) => {
            let moveX = (e.clientX / window.innerWidth) * 5;
            let moveY = (e.clientY / window.innerHeight) * 5;
            stars.forEach(star => {
                star.x += (moveX - 2.5) * 0.1;
                star.y += (moveY - 2.5) * 0.1;
            });
        });

        function showPage(page) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }

        // Chart.js
        const ctxChart = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctxChart, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Data',
                    data: [12, 19, 3, 5, 2],
                    borderColor: 'purple',
                    backgroundColor: 'transparent',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        animateStars();
    </script>
</body>
</html>

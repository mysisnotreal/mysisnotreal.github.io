<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            background: #6200ea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #4b00b5;
        }
    </style>
    <script>
        function createWebsite() {
            const siteId = Math.random().toString(36).substr(2, 9);
            const newSiteUrl = `https://example.com/site/${siteId}`;
            window.location.href = newSiteUrl;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Your Website</h2>
        <p>Click the button below to generate your own website instantly.</p>
        <button onclick="createWebsite()">Create Website</button>
    </div>
</body>
</html>

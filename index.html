<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase MYS.CLIENT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            color: #a970ff;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .panel {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h3, label {
            color: #a970ff;
            text-shadow: 0 0 10px #a970ff;
        }
        button {
            background: #a970ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-shadow: 0 0 10px #a970ff;
        }
        button:hover {
            background: #8750d4;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .payment-buttons button {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="sidebar">
        <h2>Purchase MYS.CLIENT</h2>
        <p>Secure Payments</p>
    </div>
    <div class="content">
        <div class="panel">
            <h3>Purchase MYS.CLIENT</h3>
            <label>Product Name:</label>
            <input type="text" value="MYS.CLIENT" readonly>
            <label>Price ($):</label>
            <input type="number" value="99.99" readonly>
        </div>
        <div class="panel payment-buttons">
            <h3>Payment Methods</h3>
            <button onclick="payWithCashApp()">Pay with CashApp</button>
            <button onclick="payWithPayPal()">Pay with PayPal</button>
            <button onclick="payWithVisa()">Pay with Visa</button>
            <button onclick="payWithMasterCard()">Pay with MasterCard</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const stars = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 2 + 0.5
        }));

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }
        updateStars();

        function payWithCashApp() {
            alert('Redirecting to CashApp...');
        }
        function payWithPayPal() {
            alert('Redirecting to PayPal...');
        }
        function payWithVisa() {
            alert('Processing Visa payment...');
        }
        function payWithMasterCard() {
            alert('Processing MasterCard payment...');
        }
    </script>
</body>
</html>
